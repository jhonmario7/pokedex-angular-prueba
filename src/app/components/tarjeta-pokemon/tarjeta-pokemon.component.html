<div id="container" [ngClass]="{seleccionado:seleccionado}">
    <img src="./../../../assets/img/flecha.png" alt="" id="flecha" *ngIf="seleccionado">
    <div id="tarjeta" (click)="clickeado.emit(id)" [ngClass]="{seleccionado:seleccionado}">
        <!-- Circulos -->
        <div id="circulos">

        </div>
        <!-- Imagen del pokemon -->
        <img src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{id}}.png' alt="">
        <span>No. {{id}}</span>

        <!-- Data tiene que existir de lo contrario no funciona,  y el name, es el que queremos consumir para el nombre.  -->

        <!-- Colocamos la primera letra en mayuscula con titlecase. -->
        <span *ngIf="data">{{data.name | titlecase}}</span>
    </div>
</div>
